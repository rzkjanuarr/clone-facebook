<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://www.facebook.com/images/fb_icon_325x325.png"
    />
    <title>Facebook - Masuk atau Daftar</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="fb.svg" />
        <p class="text-xl mx-8">
          Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam
          kehidupan Anda.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-sm relative"
      >
        <input
          class="px-4 my-3 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email atau Nomor Telepon"
        />
        <input
          class="px-4 my-3 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="password"
          placeholder="Kata Sandi"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline"
          >Lupa Kata Sandi?</span
        >
        <hr class="my-3" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Buat Akun Baru
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer">Buat Halaman</span> untuk
          selebriti, merek, atau bisnis.</span>
      </div>
    </div>
  </body>
</html>
